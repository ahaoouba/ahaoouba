<script>
function lg(){
	var name=$("#name").val();
	var password=$("#password").val();
	if (name==""){
		alert("用户名不能为空!");
		return false;
	}
	if (password==""){
		alert("密码不能为空!");
		return false;
	}
	
	
	$.ajax({
				url: "/index/loginajax",
				type: 'POST',
				dataType: "json",
				data: {
					name:name,
					
					password: password,
					
					
				},
				async: false,
				success: function(data) {
					if(data.success) {
						
						window.location.href=data.msg;
						
					} else {
						alert(data.errmsg);
					}
				},
				error: function() {
					alert("登录失败，请稍后再试！");
				}
			});/**/
}
</script>

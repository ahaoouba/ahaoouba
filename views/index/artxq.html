{{template "/model/head.html" .}}
<div class="container-fluid  main-container">
	<div class="row" style="font-family:'微软雅黑';">
		{{template "/model/menu.html" .}}
		<div style="float:left;width:70%;margin-left:5%;margin-top:20px;border-radius:10px;border:10px #8e8e8e solid;box-shadow:20px 20px 10px #9e9e9e;">
		<div style="font-size:30px;text-align:center;margin-top:50px;font-weight:bold;">{{$.art.Title}}</div>
		<div style="font-size:20px;margin-top:50px;" >
		<div style="float:left;margin-left:200px;">
			<div style="margin-right:500px;float:left;">发布人 : {{$.art.Uname}}</div>
			<div style="float:left;">发布时间 : {{$.art.Ctime}}</div>
			<div style="clear:both;width:0;"></div>
		</div>
		<div style="clear:both;width:0;"></div>
		</div >
		
		<div style="margin-bottom:50px;font-size:20px;padding:30px;">
			<div style="float:left;"><img style="border-radius:5px;border:5px #9e9e9e solid;width:200px;height:200px;" src="{{$.art.PicUrl}}"/></div>
			<div style="white-space:pre;float:left;padding-left:20px;">{{$.art.Context}}</div>
			<div style="clear:both;"></div>
		</div>
		
		</div>
		
	</div>
	
</div>
<!--删除模态框-->
<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="gridSystemModalLabel">删除</h4>
			</div>
			<div class="modal-body">
				<p>确定删除该记录吗？</p>
			</div>
			<div class="modal-footer">
				<div class="btn btn-success" id="J-btn-del">确定</div>
				<div class="btn btn-default" data-dismiss="modal">取消</div>
			</div>
		</div>
	</div>
</div>

</script>
</body>

</html>

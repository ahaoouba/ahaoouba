	<body>
	<div id="fh5co-page">
		

		<div id="fh5co-main" style="float:none;margin:0 auto;">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Article List</h2>
				<div class="row row-bottom-padded-md">
				
				{{range $k,$v:=$.arts}}
					<div class="col-md-3 col-sm-6 col-padding animate-box"   data-animate-effect="fadeInLeft">
						<div class="blog-entry">
							<a style="height:240px;" href="#"  class="blog-img"><img  src="{{$v.PicUrl}}" class="img-responsive" alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
							<div class="desc">
								<h3><a href="#">{{$v.Title}}</a></h3>
								<span><small>作者</small>:<small> {{$v.Uname}} </small> / <small> {{$v.Ctime}}</small></span>
								<p>{{$v.Jianjie}}</p>
								<div style="cursor:pointer;" class="lead">Read More <i class="icon-arrow-right3"></i></div>
							</div>
						</div>
					</div>
				{{end}}	
					
					

					
					
					
				</div>
				
						<div class="c-table" style="display:table;margin:0 auto;" >
							
									<div style="float:left;">
											{{template "/model/page.html" .}}
										</div>
										<div style="width:0;clear:both;"></div>
								
						</div>
			</div>
